<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta name="author" content="Yuri Tayner de Souza"/>
    <meta name="robots" content="index, follow"/>
    <meta name="keywords" content="java, senai, indústria, industria, 
    programação, programacao, programador, desenvolvedor, desenvolvimento, qua, qua.209.079, qua209079, qua209.079, qua.209079, alex, machado, ribeiro, vespertino, web, 
    jee, ee, backend, frontend, front-end, back-end, taguatinga, df, brasilia, distrito federal"/>
    <meta name="description" content="Sistema Front-End feito no curso de desenvolvedor Java vespertino do SENAI Taguatinga - DF."/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário</h1>
    <hr>
    <form method="">
        <label for="nome">Nome:</label><br>
        <input type="text" placeholder="Digite seu nome"><br>
        <label for="idade">Idade:</label><br>
        <input type="number" value="18" min="12" max="65"><br>
        <label for="dataNascimento">Data de nascimento:</label><br>
        <input type="date"><br>
        <label for="senha">Senha:</label><br>
        <input type="password"><br>
        <label for="genero">Gênero</label><br>
        <input type="radio" name="genero"><span>Masculino</span><br>
        <input type="radio" name="genero"><span>Feminino</span><br>
        <input type="radio" name="genero"><span>Outros</span><br>
        <input type="radio" name="genero"><span>Prefiro não informar</span><br>
        <label for="escolaridade">Escolaridade:</label><br>
        <select>
            <option name="escolaridade">Escolha uma opção...</option>
            <option name="escolaridade">Fundamental</option>
            <option name="escolaridade">Médio</option>
            <option name="escolaridade">Superior</option>
            <option name="escolaridade">Técnico</option>
            <option name="escolaridade">Pós-graduação</option>
            <option name="escolaridade">Mestrado</option>
            <option name="escolaridade">Doutorado</option>
        </select><br>
        <label>Escolha as linguagens de programação que domina:</label><br>
        <input type="checkbox" name="linguagens"><span>C</span><br>
        <input type="checkbox" name="linguagens"><span>Java</span><br>
        <input type="checkbox" name="linguagens"><span>Python</span><br>
        <input type="checkbox" name="linguagens"><span>JavaScript</span><br>
        <label>Digite um comentário</label><br>
        <textarea value="" rows="5" cols="55"></textarea><br>
        <label>Envie um arquivo:</label><br>
        <input type="file">
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
