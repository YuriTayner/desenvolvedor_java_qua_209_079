<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário CSS</title>
    <link href="estilos.css" rel="stylesheet" type="text/css" media="all">
</head>
<body>
    <h1>Formulário com CSS</h1>
    <hr>
    <form method="">
        <input type="text" placeholder="Nome" class="nome">
        <input type="text" placeholder="Sobrenome" class="sobrenome">
        <input type="tel" placeholder="Telefone: (00) 00000-0000" class="telefone">
        <input type="email" placeholder="Email: usuario@servidor.com" class="email">
        <select class="genero">
            <option>Informe o gênero...</option>
            <option>Masculino</option>
            <option>Feminino</option>
            <option>Não desejo informar</option>
        </select>
        <input type="text" placeholder="CEP: 00.000-000" class="cep">
        <input type="text" placeholder="Cidade" class="cidade">
        <input type="text" placeholder="Endereço" class="endereco">
        <select>
            <option>Escolha uma opção...</option>
            <option>Fundamental</option>
            <option>Médio</option>
            <option>Superior</option>
            <option>Técnico</option>
            <option >Pós-graduação</option>
            <option>Mestrado</option>
            <option>Doutorado</option>
        </select>
        <input type="text" placeholder="Profissão">
        <br>
        <label>Cursos ja feitos: </label>
        <input type="checkbox">Informática
        <input type="checkbox">Administração
        <input type="checkbox">Logistica
        <input type="checkbox">Secretariado
        <input type="checkbox">Engenharia
        <input type="checkbox">Mecânica
        <input type="checkbox">Farmácia
        <input type="checkbox">Direito
        <input type="checkbox">Programação
        <input type="checkbox">Pedagogia
        <br>
        <button type="submit">Cadastrar</button>
    </form>
</body>
</html>
