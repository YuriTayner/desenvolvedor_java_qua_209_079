<!DOCTYPE html>
<html lang="pt-br" xmlns:th="https://thymeleaf.org" xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalogo e orçamentos</title>
    <link th:href="@{/css/styleIndex.css}" rel="stylesheet" type="text/css" media="all">
</head>

<body>
    <header>
        <nav>Header</nav>
    </header>
    <main>
        <div class="container">
            <h1>Catalogos e Orçamento da Sua Empresa!</h1>

            <div class="form-container">
                <h2 class="form-title">Cadastro de Usuário</h2>
                <form method="POST">
                    <label for="nomeUsuario" class="form-label">Nome:</label>
                    <input type="text" id="nomeUsuario" name="nomeUsuario" class="form-input" placeholder="Digite seu nome">

                    <label for="email" class="form-label">Email:</label>
                    <input type="email" id="email" name="email" class="form-input" placeholder="Digite seu email">

                    <label for="senha" class="form-label">Senha:</label>
                    <input type="text" id="cpf" name="cpf" class="form-input" placeholder="Digite sua senha">

                    <input type="submit" class="form-submit" value="Cadastrar">
                </form>
            </div>
        </div>
    </main>
    <footer>Footer</footer>
</body>

</html>
