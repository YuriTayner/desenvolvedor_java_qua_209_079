<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de cadastro</title>
    <link href="css/style.css" rel="stylesheet" type="text/css" media="all">
</head>

<body>
    <div class="navbar">
        <div>
            <a href="/">Início</a>
        </div>
    </div>

    <!-- Conteúdo principal -->
    <div class="content">
        <h1 id="inicio">Formulário</h1>
        <p>Este é um site simples com tema escuro.</p>

        <h2 id="cadastrar">Cadastrar Usuário</h2>

        <div class="form-container">
            <h2 class="form-title">Cadastro de Usuário</h2>
            <form method="POST">
                <label for="nome" class="form-label">Nome:</label>
                <input type="text" id="nome" name="nome" class="form-input" placeholder="Digite seu nome">

                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" name="email" class="form-input" placeholder="Digite seu email">

                <label for="cpf" class="form-label">CPF:</label>
                <input type="text" id="cpf" name="cpf" class="form-input" placeholder="Digite seu CPF">

                <input type="submit" class="form-submit" value="Cadastrar">
            </form>
        </div>
    </div>
</body>

</html>
