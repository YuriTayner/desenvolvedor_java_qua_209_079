<!DOCTYPE html>
<html lang="pt-br" xmlns:th="https//thymeleaf.org" xmnls:layout="https//www.ultraq.net.nz/thymeleaf/layout"></html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterar</title>
    <link href="../css/style.css" rel="stylesheet" type="text/css" media="all">
</head>

<body>
    <div class="navbar">
        <div>
            <a href="/">Início</a>
        </div>
    </div>

    <!-- Conteúdo principal -->
    <div class="content">
        <h1 id="inicio">Formulário</h1>
        <p>Este é um site simples com tema escuro.</p>

        <h2 id="cadastrar">Alterar Usuário</h2>

        <div class="form-container">
            <h2 class="form-title">Alteração de Usuário</h2>
            <form method="POST">
                <label for="nome" class="form-label">Nome:</label>
                <input type="text" id="nome" name="nome" class="form-input" placeholder="Digite seu nome" th:value="${usuario.nome}" required>

                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" name="email" class="form-input" placeholder="Digite seu email" th:value="${usuario.email}" required>

                <label for="cpf" class="form-label">CPF:</label>
                <input type="text" id="cpf" name="cpf" class="form-input" placeholder="Digite seu CPF" th:value="${usuario.cpf}" required>

                <input type="submit" class="form-submit" value="Cadastrar">
            </form>
        </div>
    </div>
</body>

</html>
