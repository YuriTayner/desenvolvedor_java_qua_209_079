<!DOCTYPE html>
<html lang="pt-br" xmlns:th="https//thymeleaf.org" xmnls:layout="https//www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listar</title>
    <link href="css/style.css" rel="stylesheet" type="text/css" media="all">
</head>

<body>
    <div class="navbar">
        <div>
            <a href="/">Início</a>
            <a href="cadastrar">Cadastrar Usuário</a>
        </div>
    </div>

    <!-- Conteúdo principal -->
    <div class="content">
        <h1 id="inicio">Lista de Usuário</h1>
        <div>
            <table class="tabela-usuarios" id="tabela">
                <thead>
                    <tr style="color: black;">
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Email</th>
                        <th>CPF</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="usuario : ${usuarios}" id="linha">
                        <td th:text="${usuario.idPessoa}"></td>
                        <td th:text="${usuario.nome}"></td>
                        <td th:text="${usuario.email}"></td>
                        <td th:text="${usuario.cpf}"></td>
                        <td>
                            <div>
                                <a class="btn-alterar" role="button" th:href="@{'/alterar/' + ${usuario.idPessoa}}">Alterar</a>
                            </div>
                            <div>
                                <a class="btn-excluir" role="button" th:href="@{'/excluir/' + ${usuario.idPessoa}}">Excluir</a>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div style="text-align: center; margin-top: 10px;">
                <button id="prevBtn">Anterior</button>
                <span id="paginaAtual" style="margin: 0 15px;">1</span>/ <span id="totalLinhas"></span>
                <button id="nextBtn">Próximo</button>
            </div>
        </div>
    </div>
    <script src="js/paginacao.js"></script>
</body>

</html>
