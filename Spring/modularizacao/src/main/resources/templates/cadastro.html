<html lang="pt-br" xmlns:th="https://thymeleaf.org"
  xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      ">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Modularização</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link th:href="@{/css/estilo.css}" rel="stylesheet" type="text/css" media="all">
</head>

<body>
  <header th:replace="fragments/navbar :: navbar"></header>
  <main>
    <div class="container">
      <form>
        <div class="mb-3">
          <div class="col-auto">
            <label class="form-control" style="border: none;">Nome completo</label>
          </div>
          <input type="text" class="form-control">
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Endereço de Email</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <div class="col-auto">
            <label for="inputPassword6" class="col-form-label">Senha</label>
          </div>
          <div class="col-auto">
            <input type="password" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline" maxlength="20" minlength="8">
          </div>
          <div class="col-auto">
            <span id="passwordHelpInline" class="form-text">
              Entre 8 a 20 caracteres.
            </span>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </main>
  <footer th:replace="fragments/footer :: footer"></footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
</body>

</html>
