<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telas</title>
    <link href="css/style.css" rel="stylesheet" type="text/css" media="all">
</head>
<body>
    <nav class="navbar">
        <a href="index" class="navlink"><img src="img/documento.png"></a>
        <ul>
            <li>
               <a href="index">inicio</a>
            </li>
        </ul>
    </nav>
     <div class="form-container">
    <form>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" placeholder="Digite seu nome" />

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" placeholder="Digite seu CPF" maxlength="14"/>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" placeholder="Digite seu E-mail" />

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" placeholder="Digite seu telefone" />

        <label for="endereco">Endereço:</label>
        <input type="text" placeholder="Insira seu endereço">

        <div class="radio-group">
            <label for="genero">Gênero</label>
            <input type="radio" name="genero"><span>Masculino</span><br>
            <input type="radio" name="genero"><span>Feminino</span><br>
            <input type="radio" name="genero"><span>Outros</span><br>
            <input type="radio" name="genero"><span>Prefiro não informar</span><br>
        </div>
        <button type="submit" class="enviar">Enviar</button>
    </form>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
